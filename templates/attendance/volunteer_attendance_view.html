{% extends "base.html" %}

{% block title %}Mark Attendance{% endblock %}

{% block nav_right %}
<form action="{% url 'logout' %}" method="post" style="margin:0;">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
</form>
{% endblock %}


{% block content %}
<style>
.attendance-container {
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.page-title {
    font-size: 22px;
    font-weight: bold;
    color: var(--brown);
}

.card {
    background: #ffffff;
    border: 1px solid var(--brown);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    width: 100%;
}

.field {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 14px;
}

.field label {
    font-weight: bold;
    font-size: 14px;
}

.input {
    padding: 10px 12px;
    border: 1px solid var(--brown);
    border-radius: 6px;
    font-size: 16px;
}

.actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}

.submit-btn {
    background: var(--red);
    color: var(--offwhite);
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
}
@media (max-width: 768px) {

    .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
        width: 240px;
        background: white;
        z-index: 2000;
        transition: left 0.3s ease;
        display: block;
    }

    .sidebar.open {
        left: 0;
    }

    .toggle-btn {
        display: inline-block;
        font-size: 22px;
        background: transparent;
        border: none;
        color: var(--offwhite);
        cursor: pointer;
    }

    .main-area {
        width: 100%;
        margin: 0;
    }
}



</style>

<div class="attendance-container">

    <div class="page-title">Mark Attendance</div>
    {% if messages %}
    <div style="display:flex; flex-direction:column; gap:10px;">
        {% for message in messages %}
            <div style="
                padding:12px;
                border-radius:6px;
                font-weight:bold;
                background:
                    {% if message.tags == 'success' %}#e8f5e9{% else %}#ffebee{% endif %};
                color:
                    {% if message.tags == 'success' %}#2e7d32{% else %}#c62828{% endif %};
                border:1px solid
                    {% if message.tags == 'success' %}#4caf50{% else %}#ef5350{% endif %};
            ">
                {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="card">
        <form method="post">
            {% csrf_token %}

            <div class="field">
                <label for="roll_number">Student Roll Number</label>
                <input
                    type="text"
                    id="roll_number"
                    name="roll_number"
                    class="input"
                    placeholder="Enter roll number"
                    required
                    autofocus
                >
            </div>
            <div class="field">
    <label for="session_part">Session</label>
    <select name="session_part" id="session_part" class="input">
        <option value="BOTH" selected>Morning + Afternoon</option>
        <option value="MS">Morning Only</option>
        <option value="AS">Afternoon Only</option>
    </select>
</div>


            <div class="field">
                <label for="status">Status</label>
                <select name="status" id="status" class="input" required>
                    <option value="P">Present</option>
                    <option value="A">Absent</option>
                </select>
            </div>

            <div class="actions">
                <button type="submit" class="submit-btn">
                    Mark Attendance
                </button>
            </div>

        </form>
    </div>

</div>
<script>
    document.getElementById('roll_number').focus();
    function toggleSidebar() {
    document.querySelector('.sidebar')?.classList.toggle('open');
}

</script>
{% endblock %}
