{% extends "base.html" %}

{% block title %}Student Attendance Report{% endblock %}

{% block content %}
<style>
.page {
    max-width: 700px;
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.card {
    background: #ffffff;
    border: 1px solid var(--brown);
    border-radius: 10px;
    padding: 24px;
}
.field {
    display: flex;
    flex-direction: column;
    gap: 6px;
}
.input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid var(--brown);
}
.actions {
    margin-top: 16px;
}
.btn {
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: bold;
}
.btn-primary {
    background: var(--red);
    color: var(--offwhite);
}
</style>

<div class="page">
    <h2>Student Attendance Report</h2>
    {% if messages %}
    <div style="display:flex; flex-direction:column; gap:10px;">
        {% for message in messages %}
            <div style="
                padding:12px;
                border-radius:6px;
                font-weight:bold;
                background:
                    {% if message.tags == 'success' %}#e8f5e9{% else %}#ffebee{% endif %};
                color:
                    {% if message.tags == 'success' %}#2e7d32{% else %}#c62828{% endif %};
                border:1px solid
                    {% if message.tags == 'success' %}#4caf50{% else %}#ef5350{% endif %};
            ">
                {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="card">
        <form method="get"
              action="{% url 'student_attendance_report' %}">

            <div class="field">
                <label for="roll_number">Student Roll Number</label>
                <input
                    type="text"
                    id="roll_number"
                    name="roll_number"
                    class="input"
                    placeholder="Enter roll number"
                    required
                    autofocus
                >
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">
                    Download Excel
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
