{% extends "base.html" %}

{% block title %}Volunteer Dashboard{% endblock %}

{% block nav_right %}
<form action="{% url 'logout' %}" method="post" style="margin:0;">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
</form>
{% endblock %}


{% block content %}
<style>
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: var(--brown);
        transition: transform 0.15s ease;
    }

    .card:hover {
        transform: translateY(-3px);
    }

    .card h3 {
        margin: 0 0 10px 0;
        color: var(--red);
    }

    .card p {
        font-size: 22px;
        font-weight: bold;
        margin: 0;
    }

    .section {
        margin-bottom: 30px;
    }

    .section h3 {
        margin-bottom: 12px;
        color: var(--red);
    }

</style>

<!-- KPI CARDS -->
<div class="dashboard-grid">
    <a href="#" class="card">
        <h3>Total Students</h3>
        <p>{{ total_students|default:0 }}</p>
    </a>

    <a href="#" class="card">
        <h3>Today Present %</h3>
        <p>{{ attendance_percent|default:0 }}%</p>
    </a>
</div>


{% endblock %}
